<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbook PGM-SP: Direito Constitucional Interativo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; color: #333; }
        
        .app-container { display: flex; min-height: 100vh; }
        
        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.1);
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        
        .nav-item.active {
            background: rgba(255,255,255,0.3);
            font-weight: bold;
        }
        
        .nav-badge {
            margin-left: auto;
            background: rgba(255,255,255,0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .content-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .article-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        
        .article-title {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .law-text {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-style: italic;
            color: #555;
            border-left: 3px solid #f5576c;
        }
        
        .questions-section {
            margin-top: 20px;
        }
        
        .question-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #4facfe;
        }
        
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .option {
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #f0f0f0;
        }
        
        .option input[type="radio"] {
            margin-right: 8px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .sidebar { width: 200px; }
            .stats { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span>‚öñÔ∏è</span>
                    <span>Playbook</span>
                </div>
            </div>

            <nav>
                <a href="#" class="nav-item active" onclick="showHome(); return false;">
                    üè† Home
                </a>
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                    <div style="font-size: 12px; opacity: 0.8; margin-bottom: 10px;">MISS√ïES</div>
                    <a href="#" class="nav-item" onclick="selectMission(1); return false;">
                        üèõÔ∏è Fundamentos <span class="nav-badge">4</span>
                    </a>
                    <a href="#" class="nav-item" onclick="selectMission(2); return false;">
                        üìú Direitos <span class="nav-badge">5</span>
                    </a>
                    <a href="#" class="nav-item" onclick="selectMission(3); return false;">
                        üè¢ Organiza√ß√£o <span class="nav-badge">5</span>
                    </a>
                    <a href="#" class="nav-item" onclick="selectMission(4); return false;">
                        üëî Administra√ß√£o <span class="nav-badge">3</span>
                    </a>
                    <a href="#" class="nav-item" onclick="selectMission(5); return false;">
                        ‚öñÔ∏è Controle <span class="nav-badge">3</span>
                    </a>
                    <a href="#" class="nav-item" onclick="selectMission(6); return false;">
                        üèõÔ∏è Advocacia <span class="nav-badge">1</span>
                    </a>
                    <a href="#" class="nav-item" onclick="selectMission(7); return false;">
                        üéØ Simulado <span class="nav-badge">1</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div id="content">
                <div class="loading">‚è≥ Carregando conte√∫do...</div>
            </div>
        </div>
    </div>

    <script>
        let allMissions = [];
        let currentMission = null;

        // Carregar todas as miss√µes
        async function loadMissions() {
            const missionFiles = [
                'content-data/mission1.json',
                'content-data/mission2.json',
                'content-data/mission3.json',
                'content-data/mission4.json',
                'content-data/mission5.json',
                'content-data/mission6.json',
                'content-data/mission7.json'
            ];

            for (const file of missionFiles) {
                try {
                    const response = await fetch(file);
                    const data = await response.json();
                    allMissions.push(data);
                    console.log(`‚úÖ Carregado: ${data.title}`);
                } catch (error) {
                    console.error(`‚ùå Erro ao carregar ${file}:`, error);
                }
            }

            console.log(`üéâ Total de ${allMissions.length} miss√µes carregadas!`);
            showHome();
        }

        // Mostrar Home
        function showHome() {
            const content = document.getElementById('content');
            const totalQuestions = allMissions.reduce((sum, m) => {
                return sum + m.articles.reduce((aSum, a) => aSum + a.questoes.length, 0);
            }, 0);

            content.innerHTML = `
                <div class="header">
                    <h1>üéÆ Playbook Interativo PGM-SP</h1>
                    <p>Prepare-se para a Resid√™ncia Jur√≠dica com Lei Seca e Quest√µes AOCP</p>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">7</div>
                        <div class="stat-label">Miss√µes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">22</div>
                        <div class="stat-label">Artigos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalQuestions}</div>
                        <div class="stat-label">Quest√µes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">2025</div>
                        <div class="stat-label">Jurisprud√™ncia</div>
                    </div>
                </div>

                <div class="content-card">
                    <h2>‚ú® Bem-vindo ao Playbook!</h2>
                    <p style="margin: 15px 0; line-height: 1.6;">
                        Este √© um playbook interativo e gamificado para prepara√ß√£o √† Resid√™ncia Jur√≠dica da PGM-SP.
                        Voc√™ encontrar√° aqui a Lei Seca completa, quest√µes AOCP robustas, jurisprud√™ncia 2025 integrada
                        e ferramentas interativas para estudo eficiente.
                    </p>
                    <h3 style="margin-top: 20px; color: #667eea;">üöÄ Como Come√ßar:</h3>
                    <ol style="margin: 15px 0 15px 20px; line-height: 1.8;">
                        <li>Escolha uma miss√£o na sidebar √† esquerda</li>
                        <li>Estude a Lei Seca e o Raio-X de cada artigo</li>
                        <li>Resolva as quest√µes com gabarito comentado</li>
                        <li>Ganhe pontos e desbloqueie conquistas</li>
                        <li>Use ferramentas como marca-texto e flashcards</li>
                    </ol>
                </div>
            `;
        }

        // Selecionar miss√£o
        function selectMission(missionNum) {
            if (missionNum < 1 || missionNum > allMissions.length) {
                alert('Miss√£o n√£o dispon√≠vel');
                return;
            }

            const mission = allMissions[missionNum - 1];
            const content = document.getElementById('content');
            
            let html = `
                <div class="header">
                    <h1>${mission.title}</h1>
                    <p>${mission.description}</p>
                    <p>Dificuldade: ${mission.difficulty}</p>
                </div>
            `;

            mission.articles.forEach((article, idx) => {
                const totalQ = article.questoes.length;
                html += `
                    <div class="content-card">
                        <div class="article-section">
                            <div class="article-title">${article.number}: ${article.title}</div>
                            
                            <div class="law-text">
                                <strong>Lei Seca:</strong><br>
                                ${article.lawText.substring(0, 300)}...
                            </div>

                            <div class="questions-section">
                                <h4>üìù Quest√µes (${totalQ} total)</h4>
                                ${article.questoes.slice(0, 3).map((q, qIdx) => `
                                    <div class="question-item">
                                        <div class="question-text">Q${qIdx + 1}: ${q.texto}</div>
                                        <div style="margin-left: 20px;">
                                            ${q.opcoes.map(opt => `
                                                <div class="option">
                                                    <input type="radio" name="q${idx}_${qIdx}" value="${opt.letra}">
                                                    <strong>${opt.letra})</strong> ${opt.texto}
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div style="margin-top: 10px; font-size: 12px; color: #666;">
                                            <strong>Jurisprud√™ncia:</strong> ${q.jurisprudencia}
                                        </div>
                                    </div>
                                `).join('')}
                                <button class="btn" onclick="alert('Carregando todas as ${totalQ} quest√µes...')">
                                    Ver todas as ${totalQ} quest√µes
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        // Inicializar ao carregar p√°gina
        window.addEventListener('load', loadMissions);
    </script>
</body>
</html>
